<body>
    <!-- Content will be loaded here dynamically -->
    <div id="app"></div>

    <!-- Main Script -->
    <script type="module">
        // Import structured data
        import { injectStructuredData } from './src/schemas/structured-data.js';
        
        // Inject structured data into the page
        injectStructuredData();
        
        // Load components and sections
        async function loadContent() {
            const app = document.getElementById('app');
            
            const sections = [
                'src/components/navigation.html',
                'src/sections/hero.html',
                'src/components/dividers.html#divider-1',
                'src/sections/age-programs.html',
                'src/sections/about.html',
                'src/sections/features.html',
                'src/components/dividers.html#divider-2',
                'src/sections/services.html',
                'src/sections/testimonials.html',
                'src/components/urgency-banner.html',
                'src/sections/faq.html',
                'src/sections/gallery.html',
                'src/components/dividers.html#divider-3',
                'src/sections/contact.html',
                'src/components/footer.html',
                'src/components/chat-widget.html'
            ];
            
            for (const section of sections) {
                try {
                    const [path, id] = section.split('#');
                    const response = await fetch(path);
                    const html = await response.text();
                    
                    if (id) {
                        // Extract specific divider by ID
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        const divider = temp.querySelector(`#${id}`);
                        if (divider) {
                            app.insertAdjacentHTML('beforeend', divider.outerHTML);
                        }
                    } else {
                        app.insertAdjacentHTML('beforeend', html);
                    }
                } catch (error) {
                    console.error(`Error loading ${section}:`, error);
                }
            }
            
            // Load main script after content is loaded
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        }
        
        // Load content when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadContent);
        } else {
            loadContent();
        }
    </script>
</body>
