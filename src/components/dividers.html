<!-- Wavy and Geometric Section Dividers -->
<!-- Divider 1 -->
<svg class="section-divider" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <defs>
        <linearGradient id="divider-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:var(--pastel-pink)" />
            <stop offset="50%" style="stop-color:var(--pastel-yellow)" />
            <stop offset="100%" style="stop-color:var(--pastel-green)" />
        </linearGradient>
    </defs>
    <path d="M0,48 C240,96 480,0 720,48 C960,96 1200,0 1440,48 L1440,120 L0,120 Z" fill="url(#divider-gradient-1)"></path>
    <polygon points="100,0 150,40 50,40" fill="var(--primary-pink)" opacity="0.3"/>
    <polygon points="400,20 450,60 350,60" fill="var(--primary-green)" opacity="0.3"/>
    <polygon points="900,10 950,50 850,50" fill="var(--primary-yellow)" opacity="0.3"/>
    <polygon points="1200,0 1250,40 1150,40" fill="var(--primary-blue)" opacity="0.3"/>
</svg>

<!-- Divider 2 -->
<svg class="section-divider section-divider--flip" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <defs>
        <linearGradient id="divider-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:var(--pastel-blue)" />
            <stop offset="50%" style="stop-color:var(--pastel-orange)" />
            <stop offset="100%" style="stop-color:var(--pastel-purple)" />
        </linearGradient>
    </defs>
    <path d="M0,96 C480,0 960,96 1440,0 L1440,120 L0,120 Z" fill="url(#divider-gradient-2)"></path>
    <polygon points="200,80 250,120 150,120" fill="var(--primary-orange)" opacity="0.3"/>
    <polygon points="600,90 650,130 550,130" fill="var(--primary-purple)" opacity="0.3"/>
    <polygon points="1000,85 1050,125 950,125" fill="var(--primary-pink)" opacity="0.3"/>
</svg>

<!-- Divider 3 -->
<svg class="section-divider" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <defs>
        <linearGradient id="gradient-divider" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:var(--primary-green)" />
            <stop offset="50%" style="stop-color:var(--primary-pink)" />
            <stop offset="100%" style="stop-color:var(--primary-orange)" />
        </linearGradient>
    </defs>
    <path d="M0,0 L1440,0 L1440,48 C1200,96 960,0 720,48 C480,96 240,0 0,48 Z" fill="url(#gradient-divider)"></path>
    <polygon points="300,20 350,60 250,60" fill="var(--primary-yellow)" opacity="0.4"/>
    <polygon points="700,30 750,70 650,70" fill="var(--primary-blue)" opacity="0.4"/>
    <polygon points="1100,25 1150,65 1050,65" fill="var(--primary-green)" opacity="0.4"/>
</svg>
